
<h1>Liste de patients</h1>

<div id = "table_container">
  <table>
      <thead>
      <tr>
        <th class="index" scope="col">Nom</th>
        <th class="index" scope="col">Prénom</th>
        <th class="index" scope="col">Age</th>
        <th class="index" scope="col">Genre</th>
        <th class="index" scope="col">Adresse</th>
        <th class="index" scope="col">Téléphone</th>
        <th class="index" scope="col"></th>
        <th class="index" scope="col"></th>
      </tr>
    </thead>
    <tr class="thead-gap" aria-hidden="true">
      <td colspan="8"></td>
    </tr>
    <tbody >
      <tr  *ngFor = "let x of patients" [routerLink]="['/patient', x.id]">
          <td id="lastName">{{x.lastName}}</td>
          <td id="firstName">{{x.firstName}}</td>
          <td id = "birthday">{{x.birthday}}</td>
          <td id = "gender">{{x.gender}}</td>
          <td id ="adress">{{x.adress}}</td>
          <td id = "phoneNumber">{{x.phoneNumber}}</td>
           <td class="actions">
            <button type="button"
                    class="icon-btn"
                    [routerLink]="['/patient', x.id]"
                    aria-label="Éditer"
                    (click)="$event.stopPropagation()">
              <i class="fa-regular fa-pen-to-square" aria-hidden="true"></i>
            </button>
          </td>
          <td><i class="fa-solid fa-xmark"></i></td>
      </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="8" class="table-footer"></td>
    </tr></tfoot>
  </table>
</div>
