<div class = "sign-up_container">
    <form>
        <div class = "input_container">
            <label for ="lastname"> Nom* : </label>
            <hr id ="lastname_hr" aria-hidden="true">
            <input type = "text" id="lastname" name = "lastname">

            <label for ="firstname"> Prénom* : </label>
            <hr id ="firstname_hr" aria-hidden="true">
            <input type = "text" id="firstname" name = "firstname">

            <label for ="birthday"> Date de naissance* : </label>
            <hr id ="birthday_hr" aria-hidden="true">
            <input type = "text" id="birthday" name = "birthday">
            
                <legend>Gender:</legend>
                <div class = "gender_box">
                    <div>
                        <label for="m">M</label>
                        <input type="checkbox" name="m" value="m"/>
                        
                    </div>

                    <div>
                        <label for="f">F</label>
                        <input type="checkbox"  name="f" value="f"/>
                        
                    </div>  
                </div>

            <label for ="adress"> adresse : </label>
            <hr id ="adress_hr" aria-hidden="true">
            <input type = "text" id="adress" name = "adress">

            <div class = "adress_container">
                <div class = "zip_container">
                    <label for ="zip"> code postal : </label>
                    <hr id ="zip_hr" aria-hidden="true">
                    <input type = "text" id="zip" name = "zip">
                </div>
                <div class = "town_container">
                    <label for ="town"> ville : </label>
                    <hr id ="town_hr" aria-hidden="true">
                    <input type = "text" id="town" name = "town">
                </div>
            </div>

            <label for ="phonenumber"> Numéro de téléphone : </label>
            <hr id ="phonenumber_hr" aria-hidden="true">
            <input type = "text" id="phonenumber" name = "phonenumber">

            <label for="email"> email* :</label>
            <hr id ="email_hr" aria-hidden="true">
            <input type = "text" id ="email" name = "email">
            
            <label for ="password"> mot de passe* : </label>
            <hr id ="password_hr" aria-hidden="true">
            <input type = "text" id="password" name = "password">

            
        </div>
        <div class = button_container>
            <button id="sign_in"> se connecter</button>
            <button id="sign_up"> s'inscrire</button>
        </div>
    </form>
</div>
